        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        .calculator {
            padding: 10px;
            border-radius: 1em;
            height: 400px;
            width: 430px;
            margin: auto;
            margin-top: 60px;
            background-color: #191b28;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }
        .display-box {
            font-family: 'Orbitron', sans-serif;
            background-color: #dcdbe1;
            border: solid black 0.5px;
            color: black;
            border-radius: 5px;
            width: 98%;
            height: 65%;
        }
        .button {
            font-size: medium;
            font-family: 'Orbitron', sans-serif;
            color: white;
            border: solid black 0.5px;
            width: 100%;
            border-radius: 5px;
            height: 70%;
            outline: none;
            cursor:pointer;
        }
        .button:active {
            background: #e5e5e5;
            -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
            -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
            box-shadow: inset 0px 0px 5px #c1c1c1;
        }
        .display-box:active {
            background: #e5e5e5;
            -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
            -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
            box-shadow: inset 0px 0px 5px #c1c1c1;
        }  
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
                    animation: gradient 15s ease infinite;
        }
        @-webkit-keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>

<body>
    <table class="calculator"><tbody>
        <tr>
            <td colspan="6"><input class="display-box" type="text" id="result" disabled=""></td>
            <td colspan="1"><input class="button" type="button" value="Clear" onclick="clearScreen()" style="background-color: #fb0066;"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick="display('7')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="8" onclick="display('8')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="9" onclick="display('9')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="/" onclick="display('/')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="x²" onclick="squar()" style="background-color: #64278f;"></td> 
            <td><input class="button" type="button" value="|x|" onclick="abs()" style="background-color: #64278f;"></td>
            <td><input class="button" type="button" value="√x" onclick="sqrt()" style="background-color: #64278f;"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="display('4')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="5" onclick="display('5')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="6" onclick="display('6')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="*" onclick="display('*')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="x⁻¹" onclick="inv()" style="background-color: #64278f;"></td> 
            <td><input class="button" type="button" value="x!" onclick="factorialize()" style="background-color: #64278f;"></td>
            <td><input class="button" type="button" value="log" onclick="log()" style="background-color: #64278f;"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="display('1')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="2" onclick="display('2')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="3" onclick="display('3')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="-" onclick="display('-')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="(" onclick="display('(')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value=")" onclick="display(')')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="P(n.r)" onclick="display('p')" style="background-color: #fb7900;"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="." onclick="display('.')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')" style="background-color: #0082fb;"></td>
            <td><input class="button" type="button" value="mod" onclick="display('%')" style="background-color: #fb7900;"></td>
            <td><input class="button" type="button" value="+" onclick="display('+')" style="background-color: #fb7900;"></td>
            <td colspan="2"><input class="button" type="button" value="=" onclick="calculate()" style="background-color: #fb0066;"></td>
            <td><input class="button" type="button" value="C(n.r)" onclick="display('c')" style="background-color: #fb7900;"></td>
        </tr>
            <td><input class="button" type="button" value="sin" onclick="sin()" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="cos" onclick="cos()" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="tan" onclick="tan()" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="cot" onclick="cot()" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="e" onclick="display(Math.E)" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="log₂" onclick="log2()" style="background-color: #64278f;"></td>
            <td><input class="button" type="button" value="a^n" onclick="display(',')" style="background-color: #fb7900;"></td>
        </tr> 
        <tr>
            <td><input class="button" type="button" value="and" onclick="display('&')" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="or" onclick="display('|')" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="not" onclick="display('!')" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="xor" onclick="display('^')" style="background-color: #8f2727;"></td> 
            <td><input class="button" type="button" value="π" onclick="display(Math.PI)" style="background-color: #8f2727;"></td>
            <td><input class="button" type="button" value="log₁₀" onclick="log10()" style="background-color: #64278f;"></td>
            <td><input class="button" type="button" value="a^n⁻¹" onclick="display(',1/')" style="background-color: #fb7900;"></td>
            
        </tr>
    </tbody></table>

    <script>
        document.addEventListener('keydown', keyListener);
        function keyListener(event) {
            if (event.defaultPrevented) {return;}
            if ((event.key >= '0' && event.key <= '9') || ['+','(',')','-','*','/','.','%','!','&','|','^',','].includes(event.key)) {
                document.getElementById('result').value += event.key;
            }
            else if (['Delete'].includes(event.key)) {
                clearScreen();
            }
            else if (['Backspace'].includes(event.key)) {
                let str = document.getElementById('result').value;
                document.getElementById('result').value = str.slice(0,-1);
            }
            else if (['NumpadEnter','Enter'].includes(event.key)) {
                calculate(document.getElementById('result').value);
            }
            else if (['KeyC'].includes(event.code)) {
                document.getElementById('result').value += 'c';
            }
            else if (['KeyP'].includes(event.code)) {
                document.getElementById('result').value += 'p';
            }
        }
        function clearScreen() {
            document.getElementById('result').value = '';
        }
        function display(value) {
            document.getElementById('result').value += value;
        }
        function calculate(a = document.getElementById('result').value) {
            if (a.indexOf(',')!=-1) {
                try {
                    myArray = a.split(',');
                    tmp_a = eval(myArray[0]);
                    tmp_n = eval(myArray[1]);
                    document.getElementById('result').value = Math.pow(tmp_a, tmp_n);
                }
                catch {document.getElementById('result').value = 'Error';}
            }
            else if (a.indexOf('p')!=-1) {
                try {
                    myArray = a.split('p');
                    tmp_n = eval(myArray[0]);
                    tmp_r = eval(myArray[1]);
                    document.getElementById('result').value = factorialize(tmp_n)/factorialize(tmp_n-tmp_r);
                }
                catch {document.getElementById('result').value = 'Error';}
            }
            else if (a.indexOf('c')!=-1) {
                try {
                    myArray = a.split('c');
                    tmp_x = eval(myArray[0]);
                    tmp_y = eval(myArray[1]);
                    document.getElementById('result').value = factorialize(tmp_x)/factorialize(tmp_x-tmp_y)/factorialize(tmp_y);
                }
                catch {document.getElementById('result').value = 'Error';}
            }
            else {
                try {document.getElementById('result').value = eval(a);}
                catch {document.getElementById('result').value = 'Error';}
            }
        }
        function sqrt(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.sqrt(eval(a));}
            catch {document.getElementById('result').value = 'Error';}
        }
        function squar(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.pow(eval(a), 2);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function abs(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.abs(eval(a));}
            catch {document.getElementById('result').value = 'Error';}
        }
        function inv(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = 1/eval(a);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function factorialize(a = document.getElementById('result').value) {
            try {
                num = eval(a);
                if (num===0||num===1)
                    return 1;
                for (var i=num-1; i>=1; i--)
                    num*=i;
                document.getElementById('result').value = num;
                return num;
            }
            catch {document.getElementById('result').value = 'Error';}
        }
        function sin(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.sin(eval(a)*Math.PI/180);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function cos(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.cos(eval(a)*Math.PI/180);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function tan(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.tan(eval(a)*Math.PI/180);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function cot(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = 1/Math.tan(eval(a)*Math.PI/180);}
            catch {document.getElementById('result').value = 'Error';}
        }
        function log(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.log(eval(a));}
            catch {document.getElementById('result').value = 'Error';}
        }
        function log2(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.log2(eval(a));}
            catch {document.getElementById('result').value = 'Error';}
        }
        function log10(a = document.getElementById('result').value) {
            try {document.getElementById('result').value = Math.log10(eval(a));}
            catch {document.getElementById('result').value = 'Error';}
        }
    </script>
</body>
</html>
